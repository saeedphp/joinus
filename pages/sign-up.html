<div class="auth">
    <h1 class="title">
        ثبت نام
    </h1>
    <form action="" method="post">
        <div class="controls">
            <label>
                نام و نام خانوادگی
            </label>
            <input type="text" name="family" />
        </div>
        <div class="controls">
            <label>
                پست الکترونیکی
            </label>
            <input type="email" name="email" />
        </div>
        <div class="controls">
            <label>
                 شماره تلفن
            </label>
            <input type="number" name="tel" />
        </div>
        <div class="controls">
            <label>
                آیدی تلگرام
            </label>
            <input type="text" name="telegram" />
        </div>
        <div class="control">
            <p>
                <input type="checkbox" name="remember" />
                مرا بخاطر بسپار
            </p>
        </div>
        <div class="controls">
            <label>
                رمز عبور
            </label>
            <input id="password" type="password" name="password" />
            <span onclick="showpass(this,1)" class="showPass">

            </span>
        </div>
        <div class="controls">
            <label>
                تکرار رمز عبور
            </label>
            <input id="confirm" type="password" name="confirm_password" />
            <span onclick="showpass(this,2)" class="showPass">

            </span>
        </div>

        <div class="controls">
            <input type="submit" value="ثبت نام" name="submit" >
        </div>

    </form>
</div>
