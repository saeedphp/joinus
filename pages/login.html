<div class="auth">
  <h1 class="title">
    ورود به حساب کاربری
  </h1>
  <form action="" method="post">
    <div class="controls">
      <label>
        ایمیل
      </label>
      <input type="email" name="email" />
    </div>
    <div class="controls">
      <label>
        رمز عبور
      </label>
      <input id="password" type="password" name="password" />
      <span onclick="showPass(this)" class="showPass">

            </span>
    </div>
    <div class="control">
      <p>
        <input type="checkbox" name="remember" />
        مرا بخاطر بسپار
      </p>
    </div>
    <div class="controls">
      <input type="submit" value="ورود" name="password" />
    </div>
    <a class="forgot-password" href="reset-password.html">
      رمز عبور خود را فراموش کرده ام
    </a>
  </form>
